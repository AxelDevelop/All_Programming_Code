            <img
              src="https://www.nationalgeographic.com.es/medio/2018/02/27/playa-de-isuntza-lekeitio__1280x720.jpg"
              alt=""
            />
          </div>

          <div class="thumb col-xs-6 col-sm-4 col-md-3">
            <img
              src="https://www.barcelo.com/pinandtravel/wp-content/uploads/2020/01/paisajes-bonitos-de-playas-del-caribe.jpg"
              alt=""
            />
          </div>

          <div class="thumb col-xs-6 col-sm-4 col-md-3">
            <img
              src="https://media.istockphoto.com/photos/warsaw-old-town-picture-id1192719502?s=612x612"
              alt=""
            />
          </div>

          <div class="thumb col-xs-6 col-sm-4 col-md-3">
            <img
              src="https://www.barcelo.com/pinandtravel/wp-content/uploads/2020/01/paisajes-de-playa.jpg"
              alt=""
            />
          </div>

          <div class="thumb col-xs-6 col-sm-4 col-md-3">
            <img
              src="https://5f510f67-a-62cb3a1a-s-sites.googlegroups.com/site/imagenesdecarrosgratis/home/carros-deportivos-lamborghini-aventador-tron_aventador.jpg?attachauth=ANoY7cqnifxVbU3ciNBS7w_U7_UXoaw8_BrBBL_svpjX2P1rud1Xx16Bf4yO1dvuqNphWItYNa4LXxL80SYPR6vPRtxQOC2DeVQb23hJTp8f1dm0klcWnkVMYOlQrh_kJqT9dSyxvh_gib64falxBvLSMcxl4YLszrHG8smj6PGNAmTl_hlqKtNfdFM6tAvcAuqfrtQP2u036zB3yhHKyQqz_sHOuW-8ie9-CrntoC0gNBDhmyoR0SiLcrdQKv939BXdZWyyPwTfsBMSX0nDKt-3L5V9i-mRMAJjXtIa9GvbOTCEz7Jp_xY%3D&attredirects=0"
              alt=""
            />

    <footer>
      <div class="container">
        <div class="row middle-xs between-xs">
          <div class="col-xs-12 col-sm-4">
            <div class="nav">
              <a href="#">Inicio</a>
              <a href="#">Trabajos</a>

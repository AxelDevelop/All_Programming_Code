<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE ES JQUERY</title>
    <!-- -----------------------JQUERY--------------------- -->

<!-- Puede descargar una copia de la biblioteca jQuery desde www.jquery.com o, como alternativa, puede incluirla desde una CDN (Content Delivery Network), como Google o Microsoft.
Usaremos el CDN del sitio web oficial de jQuery.
Para comenzar a usar jQuery, primero debemos agregarlo al encabezado de nuestro documento HTML usando la etiqueta de script: -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<!-- Usamos la etiqueta de script para importar la biblioteca jQuery. -->
<!-- jQuery es una biblioteca de JavaScript rápida, pequeña y rica en funciones. -->

<!-- Hace que cosas como la manipulación y el recorrido de documentos HTML, el manejo de eventos y la animación sean mucho más simples. -->

<!-- --------------------------------------------------- -->
</head>
<body>

    <script>

// --------------------------WHAT IS JQUERY?---------------------------

// Primero, echemos un vistazo a un ejemplo de manipulación de HTML con JavaScript.

// Para obtener el elemento con id = "start" y cambiar su html a "Go", tendremos que hacer lo siguiente:

    var el = document.getElementById("start");
    el.innerHTML = "go";

// Para hacer la misma manipulación con jQuery, solo necesitamos una sola línea de código:

        $("#start").html("go")

// Aprenderá sobre la nueva sintaxis en las próximas lecciones, pero como puede ver, el código es mucho más corto y más fácil de entender.

// Otra gran ventaja de jQuery es que no necesita preocuparse por la compatibilidad del navegador, su código se ejecutará exactamente igual en todos los navegadores principales, ¡incluido Internet Explorer 6!



    </script>
    
</body>
</html>

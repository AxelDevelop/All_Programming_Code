    <script>

// ---------------------------------THE DOM----------------------

// Cuando abre cualquier página web en un navegador, el HTML de la página se carga y se representa visualmente en la pantalla.

// Para lograr esto, el navegador construye el Modelo de Objetos de Documento (DOM) de esa página, que es un modelo orientado a objetos de su estructura lógica.

// El DOM de un documento HTML se puede representar como un conjunto anidado de cajas. hay una imagen de como se veria al final de este doc.


// El DOM representa un documento como una estructura de árbol donde los elementos HTML son nodos interrelacionados en el árbol.

// Los nodos pueden tener nodos secundarios. Los nodos del mismo nivel de árbol se denominan hermanos.

// jQuery atravesar es el término utilizado para describir el proceso de moverse a través del DOM y encontrar (seleccionar) elementos HTML en función de su relación con otros elementos.

// jQuery facilita el recorrido del DOM y el trabajo con elementos HTML.

// ---------------------------DOM TRAVERSAL--------------------------

// Por ejemplo, considere el HTML representado por la siguiente estructura (la que esta al final)

// El elemento <html> es el padre de <body> y un antepasado de todo lo que está debajo de él.

// El elemento <body> es el padre de los elementos <h1> y <a>.

// Los elementos <h1> y <a> son elementos secundarios del elemento <body> y descendientes de <html>.

// Los elementos <h1> y <a> son hermanos (comparten el mismo padre).


// --------------------------RRESUMEN-------------------------

// Un antepasado es padre, abuelo, bisabuelo, etc.

// Un descendiente es un hijo, nieto, bisnieto, etc.

// Los hermanos comparten el mismo padre.

// Nota: Comprender la relación entre los elementos DOM es importante para poder atravesar el DOM correctamente.


    </script>

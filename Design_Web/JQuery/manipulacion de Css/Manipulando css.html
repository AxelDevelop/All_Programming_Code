<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Manipular CSS.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Manipular CSS</title>
</head>
<body>

    <div>Some text</div>

    <script>

// -----------------------MANIPULATING CSS--------------------

// -----------------------ADDCLASS-------------------

// jQuery tiene varios métodos para la manipulación de CSS.

// El método addClass () agrega una o más clases a los elementos seleccionados. Por ejemplo:

        $("div").addClass("header");
        // El código anterior asigna al elemento div la clase "encabezado".

// Nota: si aun no entendiste, hay un codigo que esta en css que tiene la clase header y dentro unos estilos, lo que hacemos es que con addClass le añadimos esa clase y al hacerlo agregamos los estilos que  trae con el desde css, y esto lo hacemos directamente con jquery

// Para especificar varias clases dentro del método addClass (), simplemente sepárelas usando espacios. Por ejemplo, $ ("div"). AddClass ("class1 class2 class3").

// ------------------------REMOVECLASS-----------------------------

// El método removeClass () elimina uno o más nombres de clase de los elementos seleccionados.

// por ejemplo:

        $("div").removeClass("red");

// El código anterior elimina la clase "rojo" del elemento div.

// Nuevamente, se pueden especificar varios nombres de clases separándolos con espacios.





    </script>
    
</body>
</html>

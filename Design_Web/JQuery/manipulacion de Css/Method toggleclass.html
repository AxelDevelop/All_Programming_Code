<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toggleClass.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>toggleClass()</title>
</head>
<body>

    <p>Some text</p>
<button>Toggle Class</button>

<script>

// ---------------------------toggleClass()---------------


// jQ:

    $(function(){
        $("button").click(function(){
            $("p").toggleClass("red");
        })
    })

// El código anterior cambia el nombre de la clase a "rojo" al hacer clic en el botón.



    
</script>


</body>
</html>

        $(function() {
            alert($("p").css("background-color"));
            $("p").css("background-color", "blue");
        });

// por ejemplo:

        $("p").css({"color":"red", "font.size":"200px"});

// Esto establecerá las propiedades de color y tamaño de fuente del párrafo.

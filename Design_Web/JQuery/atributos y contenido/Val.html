<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Val</title>
</head>
<body>

    <input type="text" id="name" value="Your Name">

    <script>

// ----------------------VAL-----------------------

// Hemos visto en la lección anterior cómo podemos manipular el contenido de elementos HTML usando los métodos text () y html ().

// Otro método útil es el método val (), que nos permite obtener y establecer los valores de los campos de formulario, como cuadros de texto, menús desplegables y entradas similares. Por ejemplo:


        $(function(){
            alert($("#name").val());
        })

// dara un alerta con el valor de el input que esta siendo llamado por el id el cual es "name" y como su metodo val esta siendo puesto pos mostrara su valor.

// De manera similar, puede establecer el valor para el campo proporcionándolo como un parámetro para el método val ().

// Obtener y configurar valores de campo de formulario es muy útil cuando necesita manejar eventos de formulario y validación. Cubriremos eventos más adelante en el curso.


    </script>
    
</body>
</html>

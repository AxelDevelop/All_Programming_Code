    <script>

// ---------------------------REMOVING ATTRIBUTES-----------------------

// También puede eliminar atributos de elementos HTML.

// El método removeAttr () se utiliza para eliminar cualquier atributo de un elemento. En el siguiente ejemplo, eliminamos los atributos de borde y clase de la tabla:

        $("table").removeAttr("border");
        $("table").removeAttr("class");

        


    </script>

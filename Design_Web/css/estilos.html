<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>document</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	
 </head>
 <body>

<header>
	<!--la etiqueta header nos permite crear codigo semantico que hace que el buscador nos tenga en cuenta y pueda buscar nuestro contenido mas rapido al aparecer en sus busquedas-->
	<div>
		<!--la etiqueta div nos permite separar todo el contenido que queramos y separarlos en diferentes secciones, ahora solo se usa para añadir contenido grafico-->
		<img src="imagenes/logo.jpg" width="30" alt="logotipo">
	</div>
	<nav>
		<!--la etiqueta nav nos permite decirle al buscador y al navegador que aqui hay un menu de navegacion-->
		<ul>
			
			<li><a href="#">inicio</a></li>
			<li><a href="#">categoria</a></li>
			<li><a href="#">categoria 2</a></li>
		</ul>
	</nav>
</header>

<section class="wrapper">
	<!--la etiqueta section se utiliza para cualquier seccion de una pagina web-->
	<!--el atributo wrapper permite agregar mas secciones que queremos agrupar-->
	<section class="main"></section>
	<!-- el atributo main nos permitira identificar cual es el contenido principal, es decir, los articulos-->
	<article>
		<!--la etiqueta article nos permite agregar articulos-->
		<h2>YES</h2>
		<p> a que peeerrooooooooooo </p>
	</article>

	<article>
		
		<h2>YES</h2>
		<p> a que peeerrooooooooooo </p>
	</article>

	<aside>
		<!-- la etiqueta aside nos dira lo que no es importante para el buscador que puede ser de interes para el usuario-->
		<h3>sidebar</h3>
		<!--aqui se pondra el contenido secundario o relacionado-->
		<p>se mamut xd</p>
	</aside>
</section>

<footer>
	<!--nos permite decirle al navegador que tenemos un pie de pagina-->
	<p>
		derechos reservados
	</p>
</footer>

	<!-- en html si queremos cambiar el diseño de nuestro cursor o mouse debemos añadir la etiqueta -->

	<span style= "cursor:help;">
		do toy want help?
	</span>

	<!-- se pude cambiar "help" por otros valores como: auto (el de escribir, ese palito tu sabes) crosshair (signo de mas) default (el normal) move (el de mover imagenes ya sabes, ese que parece cruz con flechitas en cada final de palito) text (el mismo que auto pero mas flaco) wait (el viejo de carga que era como un reloj de arena) n-rezise (el de un segmento de recta de forma vertical o parada con flechitaas arriba y abajo) y otrs mas XD, busca en google y ya. son demasiados.-->

 	 </body>
 </html>

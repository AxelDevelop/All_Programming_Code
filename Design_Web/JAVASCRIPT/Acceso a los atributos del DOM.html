<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Atributos del DOM.</title>

<style>
	/*con style recuerda que puedes añadir codigo css a html, siempre se pone antes de body, osea, dentro de head*/ 
	
	div {
		width: 200px;
		height: 200px;
		background: #dddddd;
		display: inline-block;
		margin-right: 10px;
		border: 1px solid #AAAAAA;

	}

	.azul {
		background:#0074D9;
		border:1px solid #000;
	}

	.rojo{
		background: #FF4136;
		border:1px solid #000;
	}
</style>

</head>
<body>

<section id="contenedor">

	<div class=""></div>
	<div class=""></div>

</section>




<script>
	

	var element = document.createElement("div");
	var padre = document.getElementById("contenedor"); 
	var referencia = document.getElementsByTagId("div")[0];
	//con document.getElementByTagId podemos acceder a un elemento de nuestro documento, como lo hacemos aqui arriba con div
	element.setAttribute("class" , "azul");
	//con setAttribute recuerda que podemos elegir una class y un atributo de nuestro documento, primero la clase luego el atributo de nuestro elemento, como vez alegiste azul del ducumento de css de aqui

	//document.body.appendChild(element);
	//si ponemos el appendchil directamente en el body como esta escrito aqui arriba, el elemento se añadira despues del script
	padre.insertBefore(element, referencia);

	//dato importante: podemos buscar los id de algun elemento con escribir en el inspeccionador document.getElementById("aqui va el ID").aqui va donde esta el id



</script>


</body>
</html>

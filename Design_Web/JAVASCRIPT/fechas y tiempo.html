<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Fechas en Javscript</title>
</head>
<body>
<script>
	(function(){


		var fecha = new Date ();//de esta forma nosotros estamos creando una nueva fecha.
		document.write(fecha);

		console.log(fecha.getHours()-12);
		console.log(fecha.getMinutes());
		console.log(fecha.getSeconds());

		console.log(fecha.getDay());
		console.log(fecha.getDate());
		//date es en este caso dia del mes.
		console.log(fecha.getMonth());
		console.log(fecha.getFullYear());
		


	}())
</script>
</body>
</html>

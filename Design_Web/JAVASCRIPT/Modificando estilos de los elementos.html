<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Modificando estilos de los elementos</title>
	<style>
		
		.thumb {
			width: 200px;
			transition: 300ms all ease;
		}

		.grande {
			width: 400px;

		}

		.titulo {
			border: 1px solid navy;
			background: #ccc;
			padding: 10px
		}

		.titulogrande {
			font-size: 60px;
		}
	</style>

</head>
<body>
<h1 id="encabezado" class="titulo">Soy un encabezado \^.^/</h1>

	<script>

		var encabezado = document.getElementById("encabezado");
		encabezado.className = encabezado.className.replace("titulogrande", "");


		//var encabezado = document.getElementById("encabezado");

</html>

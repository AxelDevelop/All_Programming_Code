	</form>
<script>

 var suma = function (numero1, numero2){
 	var numero1 = parseInt(document.getElementById("numero1").value);
 	//con la propiedad parsefloat estamos transformando lo que es todo el contenido a lo que es una cadena flotante o decimal, tambien con parceint funciona, al usarlo convertimos la cadena de texto en un numero entero, al diferencia de parseint y parsefloat es que parseint se utiliza para convertir a numeros enteros u parsefloat para convertir a numeros flotantes o decimales. esto nos sirvio aqui para poder definir la variante en un numero entero, ya que esta no estaba definid como un numero sino como un texto y lo que hacia era concatenarlo en vez de sumarlo (lo ponia uno al lado de otro)

	// getElementById se utiliza para tomar un elementos del documento html y extraer su valor, ya sabes por medio de su id, como por ejemplo arriba que esta extryendo el elemento que tiene el id con el nombre numero 1 y el de abajo con el numero 2


 	var numero2 = parseInt(document.getElementById("numero2").value);
 	//con el document.getelemntbyid encontraremos un elemento dentro de el documento html

 }

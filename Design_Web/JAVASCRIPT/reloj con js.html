<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reloj Digital</title>
	<link rel="stylesheet" href ="css/Reloj con js.css">
	

</head>
<body>

		<div class="wrap"> <!--la clase wrap  la utilizaremos para centrar el reloj horizontalmente-->
		<div class="widget"> <!--la clase widget vendria siendo el conjunto de la fecha y la hora-->
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"></p>
				<p id="dia" class="dia"></p>
				<p>de </p>
				<p id="mes" class="mes"></p>
				<p>del </p>
				<p id="year" class="year"></p>
			</div>
	
			<div class="reloj">
				<p id="horas" class="horas"></p>
				<p>:</p>
				<p id="minutos" class="minutos"></p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm"></p>
					<p id="segundos" class="segundos"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="reloj con js.js"></script>
</body>
</html>

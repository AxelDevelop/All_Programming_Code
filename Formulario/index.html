<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Formulario simple</title>
  </head>
  <body>
    <header>
      <div class="imagen"></div>
    </header>

    <form class="form">
      <div class="form-info">
        <h2>Introduzca su informacion</h2>
        <input
          type="text"name=""id="nombre"placeholder="Introduzca su nombre"value=""
        />
        <input
          type="text"name=""id="apellido"placeholder="Introduzca su apellido"value=""
        />
        <input
          type="text"name=""id="edad"placeholder="Introduzca su edad"value=""
        />
        <input
          type="text"name=""id="adress"placeholder="Introduzca su direccion"value=""
        />
      </div>
    </form>

    <div class="btn-container">
      <button id="submit-nombre">nombre</button>
      <button id="submit-apellido">apellido</button>
      <button id="submit-edad">edad</button>
      <button id="submit-adress">direccion</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
